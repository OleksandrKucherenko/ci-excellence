apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: ci-excellence
    component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ci-excellence
      component: app
  template:
    metadata:
      labels:
        app: ci-excellence
        component: app
    spec:
      containers:
      - name: app
        image: ci-excellence:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5