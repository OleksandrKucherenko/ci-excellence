name: Release Pipeline

on:
  workflow_dispatch:
    inputs:
      release-scope:
        description: 'Release scope'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
          - premajor
          - preminor
          - prepatch
          - prerelease
      pre-release-type:
        description: 'Pre-release identifier (for pre-* scopes)'
        required: false
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - rc
      dry-run:
        description: 'Dry run (calculate version only)'
        required: false
        type: boolean
        default: false

  push:
    tags:
      - '**/v*' # Matches v1.0.0, packages/app/v1.0.0

env:
  # CI Feature Flags
  ENABLE_COMPILE: ${{ vars.ENABLE_COMPILE || 'true' }}
  ENABLE_TESTS: ${{ vars.ENABLE_TESTS || 'true' }}
  ENABLE_NPM_PUBLISH: ${{ vars.ENABLE_NPM_PUBLISH || 'false' }}
  ENABLE_GITHUB_RELEASE: ${{ vars.ENABLE_GITHUB_RELEASE || 'false' }}
  ENABLE_DOCKER_PUBLISH: ${{ vars.ENABLE_DOCKER_PUBLISH || 'false' }}
  ENABLE_DOCUMENTATION: ${{ vars.ENABLE_DOCUMENTATION || 'false' }}

jobs:
  # Job 1: Manual Trigger -> Create Tag
  tag-version:
    if: github.event_name == 'workflow_dispatch'
    name: Tag New Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup environment
        run: ./scripts/ci/setup/ci-10-install-tools.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          NEW_VERSION=$(./scripts/ci/release/ci-10-determine-version.sh \
            "${{ github.event.inputs.release-scope }}" \
            "${{ github.event.inputs.pre-release-type }}")
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Create and Push Tag
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: |
          # Use bot identity for tagging
          ./scripts/ci/setup/ci-30-github-actions-bot.sh
          
          TAG="v${{ steps.version.outputs.version }}"
          echo "Creating tag: $TAG"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

  # Job 2: Tag Trigger -> Build & Publish
  prepare:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.parse.outputs.version }}
      is-prerelease: ${{ steps.parse.outputs.is-prerelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Parse Tag
        id: parse
        run: |
          # REF format: refs/tags/v1.0.0 or refs/tags/path/v1.0.0
          REF="${{ github.ref }}"
          TAG=${REF#refs/tags/}
          
          # Use semver script to parse? Or existing ci-12?
          # Let's extract version from tag.
          # If tag is like 'v1.2.3', version is '1.2.3'.
          # If tag is 'pkg/v1.2.3', version is '1.2.3'.
          
          # Simple extraction for now, assuming standard v-prefix
          # Remove everything before the last /v (or just v if at start)
          VERSION="${TAG##*v}"
          
          # Check for pre-release status
          if [[ "$VERSION" == *"-"* ]]; then
            IS_PRERELEASE="true"
          else
            IS_PRERELEASE="false"
          fi
          
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "is-prerelease=$IS_PRERELEASE" >> "$GITHUB_OUTPUT"
          
          echo "Detected Version: $VERSION"
          echo "Is Pre-release: $IS_PRERELEASE"

      - name: Generate changelog
        run: |
          ./scripts/ci/release/ci-20-generate-changelog.sh "${{ steps.parse.outputs.version }}"

  build:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ vars.ENABLE_COMPILE == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup environment
        run: ./scripts/ci/setup/ci-10-install-tools.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: ./scripts/ci/setup/ci-20-install-dependencies.sh
      - name: Build
        run: ./scripts/ci/build/ci-10-compile.sh
      - name: Bundle
        run: ./scripts/ci/build/ci-40-bundle.sh
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-artifacts
          path: |
            dist/
            build/
            *.tgz
            *.tar.gz
          retention-days: 90

  test:
    name: Test Release Build
    runs-on: ubuntu-latest
    needs: build
    if: ${{ vars.ENABLE_TESTS == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup environment
        run: ./scripts/ci/setup/ci-10-install-tools.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: ./scripts/ci/setup/ci-20-install-dependencies.sh
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: release-artifacts
      - name: Run unit tests
        run: ./scripts/ci/test/ci-10-unit-tests.sh
      - name: Run integration tests
        run: ./scripts/ci/test/ci-20-integration-tests.sh

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [prepare, build, test]
    if: |
      always() &&
      needs.prepare.result == 'success' &&
      (needs.build.result == 'success' || needs.build.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      vars.ENABLE_NPM_PUBLISH == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
      - name: Download build artifacts
        if: ${{ vars.ENABLE_COMPILE == 'true' }}
        uses: actions/download-artifact@v3
        with:
          name: release-artifacts
      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ needs.prepare.outputs.is-prerelease }}" == "true" ]; then
            ./scripts/ci/release/ci-65-publish-npm.sh --tag next
          else
            ./scripts/ci/release/ci-65-publish-npm.sh --tag latest
          fi

  publish-github:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build, test]
    if: |
      always() &&
      needs.prepare.result == 'success' &&
      (needs.build.result == 'success' || needs.build.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      vars.ENABLE_GITHUB_RELEASE == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download build artifacts
        if: ${{ vars.ENABLE_COMPILE == 'true' }}
        uses: actions/download-artifact@v3
        with:
          name: release-artifacts
      - name: Generate release notes
        id: notes
        run: ./scripts/ci/release/ci-27-write-release-notes-output.sh "${{ needs.prepare.outputs.version }}"
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          release_name: Release v${{ needs.prepare.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ needs.prepare.outputs.is-prerelease }}
      - name: Upload Release Assets
        if: ${{ vars.ENABLE_COMPILE == 'true' }}
        run: ./scripts/ci/release/ci-30-upload-assets.sh "v${{ needs.prepare.outputs.version }}"

  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: [prepare, build, test]
    if: |
      always() &&
      needs.prepare.result == 'success' &&
      (needs.build.result == 'success' || needs.build.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      vars.ENABLE_DOCKER_PUBLISH == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        run: ./scripts/ci/release/ci-80-publish-docker.sh "${{ needs.prepare.outputs.version }}" "${{ needs.prepare.outputs.is-prerelease }}"

  publish-documentation:
    name: Publish Documentation
    runs-on: ubuntu-latest
    needs: [prepare, publish-github]
    if: |
      always() &&
      needs.prepare.result == 'success' &&
      (needs.publish-github.result == 'success' || needs.publish-github.result == 'skipped') &&
      vars.ENABLE_DOCUMENTATION == 'true'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup environment
        run: ./scripts/ci/setup/ci-10-install-tools.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build documentation
        run: ./scripts/ci/release/ci-50-build-docs.sh "${{ needs.prepare.outputs.version }}"
      - name: Publish documentation
        run: ./scripts/ci/release/ci-55-publish-docs.sh

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [prepare, publish-npm, publish-github, publish-docker, publish-documentation]
    if: always()
    steps:
      - name: Generate summary
        run: |
          ./scripts/ci/reports/ci-95-summary-release.sh \
            "${{ needs.prepare.outputs.version }}" \
            "${{ needs.prepare.outputs.is-prerelease }}" \
            "${{ needs['publish-npm'].result }}" \
            "${{ needs['publish-github'].result }}" \
            "${{ needs['publish-docker'].result }}" \
            "${{ needs['publish-documentation'].result }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if notifications enabled
        id: check_notify
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          APPRISE_URLS: ${{ secrets.APPRISE_URLS }}
          ENABLE_NOTIFICATIONS: ${{ vars.ENABLE_NOTIFICATIONS }}
        run: ./scripts/ci/notification/ci-10-check-notifications-enabled.sh

      - name: Determine release status
        if: steps.check_notify.outputs.enabled == 'true'
        id: status
        run: |
          ./scripts/ci/notification/ci-60-release-status.sh \
            "${{ needs.prepare.outputs.version }}" \
            "${{ needs.prepare.result }}" \
            "${{ needs['publish-npm'].result }}" \
            "${{ needs['publish-github'].result }}" \
            "${{ needs['publish-docker'].result }}"

      - name: Send notification
        if: steps.check_notify.outputs.enabled == 'true'
        env:
          APPRISE_URLS: ${{ steps.check_notify.outputs.apprise_urls }}
        run: ./scripts/ci/notification/ci-30-send-notification.sh \
            "Release Pipeline" \
            "${{ steps.status.outputs.message }}" \
            "${{ steps.status.outputs.status }}"
