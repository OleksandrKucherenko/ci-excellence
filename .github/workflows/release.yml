name: Release Pipeline

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
          - premajor
          - preminor
          - prepatch
          - prerelease
      pre-release:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false
      dry-run:
        description: 'Dry run (no actual release)'
        required: false
        type: boolean
        default: false

  push:
    tags:
      - 'v*.*.*'

env:
  # CI Feature Flags
  ENABLE_COMPILE: ${{ vars.ENABLE_COMPILE || 'true' }}
  ENABLE_TESTS: ${{ vars.ENABLE_TESTS || 'true' }}
  ENABLE_NPM_PUBLISH: ${{ vars.ENABLE_NPM_PUBLISH || 'false' }}
  ENABLE_GITHUB_RELEASE: ${{ vars.ENABLE_GITHUB_RELEASE || 'false' }}
  ENABLE_DOCKER_PUBLISH: ${{ vars.ENABLE_DOCKER_PUBLISH || 'false' }}
  ENABLE_DOCUMENTATION: ${{ vars.ENABLE_DOCUMENTATION || 'false' }}

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup environment
        run: ./scripts/ci/setup/ci-10-install-tools.sh

      - name: Install dependencies
        run: ./scripts/ci/setup/ci-20-install-dependencies.sh

      - name: Determine version
        id: version
        run: ./scripts/ci/release/ci-12-set-version-outputs.sh \
          "${{ github.event.inputs.release-type || 'patch' }}" \
          "${{ github.event.inputs.pre-release || 'false' }}"

      - name: Update version files
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: ./scripts/ci/release/ci-15-update-version.sh "${{ steps.version.outputs.version }}"

      - name: Generate changelog
        run: |
          ./scripts/ci/release/ci-20-generate-changelog.sh "${{ steps.version.outputs.version }}"

      - name: Commit version changes
        if: ${{ github.event.inputs.dry-run != 'true' && github.event_name == 'workflow_dispatch' }}
        run: ./scripts/ci/release/ci-18-commit-version-changes.sh main "${{ steps.version.outputs.version }}"

  build:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ vars.ENABLE_COMPILE == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: ./scripts/ci/setup/ci-10-install-tools.sh

      - name: Install dependencies
        run: ./scripts/ci/setup/ci-20-install-dependencies.sh

      - name: Build
        run: ./scripts/ci/build/ci-10-compile.sh

      - name: Bundle
        run: ./scripts/ci/build/ci-40-bundle.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-artifacts
          path: |
            dist/
            build/
            *.tgz
            *.tar.gz
          retention-days: 90

  test:
    name: Test Release Build
    runs-on: ubuntu-latest
    needs: build
    if: ${{ vars.ENABLE_TESTS == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: ./scripts/ci/setup/ci-10-install-tools.sh

      - name: Install dependencies
        run: ./scripts/ci/setup/ci-20-install-dependencies.sh

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: release-artifacts

      - name: Run unit tests
        run: ./scripts/ci/test/ci-10-unit-tests.sh

      - name: Run integration tests
        run: ./scripts/ci/test/ci-20-integration-tests.sh

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [prepare, build, test]
    if: |
      always() &&
      needs.prepare.result == 'success' &&
      (needs.build.result == 'success' || needs.build.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      github.event.inputs.dry-run != 'true' &&
      vars.ENABLE_NPM_PUBLISH == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Download build artifacts
        if: ${{ vars.ENABLE_COMPILE == 'true' }}
        uses: actions/download-artifact@v3
        with:
          name: release-artifacts

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ needs.prepare.outputs.is-prerelease }}" == "true" ]; then
            ./scripts/ci/release/ci-65-publish-npm.sh --tag next
          else
            ./scripts/ci/release/ci-65-publish-npm.sh --tag latest
          fi

  publish-github:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build, test]
    if: |
      always() &&
      needs.prepare.result == 'success' &&
      (needs.build.result == 'success' || needs.build.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      github.event.inputs.dry-run != 'true' &&
      vars.ENABLE_GITHUB_RELEASE == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        if: ${{ vars.ENABLE_COMPILE == 'true' }}
        uses: actions/download-artifact@v3
        with:
          name: release-artifacts

      - name: Create Git Tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          ./scripts/ci/setup/ci-30-github-actions-bot.sh
          git tag -a "v${{ needs.prepare.outputs.version }}" -m "Release v${{ needs.prepare.outputs.version }}"
          git push origin "v${{ needs.prepare.outputs.version }}"

      - name: Generate release notes
        id: notes
        run: ./scripts/ci/release/ci-27-write-release-notes-output.sh "${{ needs.prepare.outputs.version }}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          release_name: Release v${{ needs.prepare.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ needs.prepare.outputs.is-prerelease }}

      - name: Upload Release Assets
        if: ${{ vars.ENABLE_COMPILE == 'true' }}
        run: ./scripts/ci/release/ci-30-upload-assets.sh "v${{ needs.prepare.outputs.version }}"

  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: [prepare, build, test]
    if: |
      always() &&
      needs.prepare.result == 'success' &&
      (needs.build.result == 'success' || needs.build.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      github.event.inputs.dry-run != 'true' &&
      vars.ENABLE_DOCKER_PUBLISH == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: ./scripts/ci/release/ci-80-publish-docker.sh "${{ needs.prepare.outputs.version }}" "${{ needs.prepare.outputs.is-prerelease }}"

  publish-documentation:
    name: Publish Documentation
    runs-on: ubuntu-latest
    needs: [prepare, publish-github]
    if: |
      always() &&
      needs.prepare.result == 'success' &&
      (needs.publish-github.result == 'success' || needs.publish-github.result == 'skipped') &&
      github.event.inputs.dry-run != 'true' &&
      vars.ENABLE_DOCUMENTATION == 'true'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: ./scripts/ci/setup/ci-10-install-tools.sh

      - name: Build documentation
        run: ./scripts/ci/release/ci-50-build-docs.sh "${{ needs.prepare.outputs.version }}"

      - name: Publish documentation
        run: ./scripts/ci/release/ci-55-publish-docs.sh

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [prepare, publish-npm, publish-github, publish-docker, publish-documentation]
    if: always() && github.event.inputs.dry-run != 'true'
    steps:
      - name: Generate summary
        run: |
          ./scripts/ci/reports/ci-95-summary-release.sh \
            "${{ needs.prepare.outputs.version }}" \
            "${{ needs.prepare.outputs.is-prerelease }}" \
            "${{ needs['publish-npm'].result }}" \
            "${{ needs['publish-github'].result }}" \
            "${{ needs['publish-docker'].result }}" \
            "${{ needs['publish-documentation'].result }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if notifications enabled
        id: check_notify
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          APPRISE_URLS: ${{ secrets.APPRISE_URLS }}
          ENABLE_NOTIFICATIONS: ${{ vars.ENABLE_NOTIFICATIONS }}
        run: ./scripts/ci/notification/ci-10-check-notifications-enabled.sh

      - name: Determine release status
        if: steps.check_notify.outputs.enabled == 'true'
        id: status
        run: |
          ./scripts/ci/notification/ci-60-release-status.sh \
            "${{ needs.prepare.outputs.version }}" \
            "${{ needs.prepare.result }}" \
            "${{ needs['publish-npm'].result }}" \
            "${{ needs['publish-github'].result }}" \
            "${{ needs['publish-docker'].result }}"

      - name: Send notification
        if: steps.check_notify.outputs.enabled == 'true'
        env:
          APPRISE_URLS: ${{ steps.check_notify.outputs.apprise_urls }}
        run: ./scripts/ci/notification/ci-30-send-notification.sh \
            "Release Pipeline" \
            "${{ steps.status.outputs.message }}" \
            "${{ steps.status.outputs.status }}"
