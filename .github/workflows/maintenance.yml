name: Maintenance Pipeline

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

  workflow_dispatch:
    inputs:
      action:
        description: 'Maintenance action to perform'
        required: true
        type: choice
        options:
          - cleanup
          - sync-files
          - deprecate-old-versions
          - security-audit
          - dependency-update
          - all

env:
  ENABLE_CLEANUP: ${{ vars.ENABLE_CLEANUP || 'false' }}
  ENABLE_FILE_SYNC: ${{ vars.ENABLE_FILE_SYNC || 'false' }}
  ENABLE_DEPRECATION: ${{ vars.ENABLE_DEPRECATION || 'false' }}
  ENABLE_SECURITY_AUDIT: ${{ vars.ENABLE_SECURITY_AUDIT || 'false' }}
  ENABLE_DEPENDENCY_UPDATE: ${{ vars.ENABLE_DEPENDENCY_UPDATE || 'false' }}

jobs:
  cleanup:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      github.event.inputs.action == 'cleanup' ||
      github.event.inputs.action == 'all'
    permissions:
      actions: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          chmod +x scripts/setup/*.sh
          ./scripts/setup/install-tools.sh

      - name: Cleanup old workflow runs
        if: ${{ vars.ENABLE_CLEANUP == 'true' }}
        run: |
          chmod +x scripts/maintenance/*.sh
          ./scripts/maintenance/cleanup-workflow-runs.sh

      - name: Cleanup old artifacts
        if: ${{ vars.ENABLE_CLEANUP == 'true' }}
        run: |
          ./scripts/maintenance/cleanup-artifacts.sh

      - name: Cleanup old caches
        if: ${{ vars.ENABLE_CLEANUP == 'true' }}
        run: |
          ./scripts/maintenance/cleanup-caches.sh

      - name: Report cleanup results
        if: always()
        run: |
          echo "## Cleanup Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Cleanup completed at $(date)" >> $GITHUB_STEP_SUMMARY

  sync-files:
    name: Sync Repository Files
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      github.event.inputs.action == 'sync-files' ||
      github.event.inputs.action == 'all'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup environment
        run: |
          chmod +x scripts/setup/*.sh
          ./scripts/setup/install-tools.sh

      - name: Sync package.json and changelog
        if: ${{ vars.ENABLE_FILE_SYNC == 'true' }}
        run: |
          chmod +x scripts/maintenance/*.sh
          ./scripts/maintenance/sync-version-files.sh

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has-changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync version files with published releases'
          title: 'chore: sync version files'
          body: |
            This PR synchronizes package.json and CHANGELOG.md with published releases.

            Auto-generated by maintenance workflow.
          branch: maintenance/sync-files
          delete-branch: true

      - name: Report sync results
        run: |
          echo "## File Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has-changes }}" == "true" ]; then
            echo "Files were out of sync. PR created for review." >> $GITHUB_STEP_SUMMARY
          else
            echo "All files are in sync." >> $GITHUB_STEP_SUMMARY
          fi

  deprecate-old-versions:
    name: Deprecate Old Versions
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      github.event.inputs.action == 'deprecate-old-versions' ||
      github.event.inputs.action == 'all'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          chmod +x scripts/setup/*.sh
          ./scripts/setup/install-tools.sh

      - name: Identify versions to deprecate
        if: ${{ vars.ENABLE_DEPRECATION == 'true' }}
        run: |
          chmod +x scripts/maintenance/*.sh
          ./scripts/maintenance/identify-deprecated-versions.sh

      - name: Deprecate NPM versions
        if: |
          vars.ENABLE_DEPRECATION == 'true' &&
          vars.ENABLE_NPM_PUBLISH == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          ./scripts/maintenance/deprecate-npm-versions.sh

      - name: Update GitHub releases
        if: |
          vars.ENABLE_DEPRECATION == 'true' &&
          vars.ENABLE_GITHUB_RELEASE == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./scripts/maintenance/deprecate-github-releases.sh

      - name: Report deprecation results
        run: |
          echo "## Deprecation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deprecated versions checked and updated" >> $GITHUB_STEP_SUMMARY

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      github.event.inputs.action == 'security-audit' ||
      github.event.inputs.action == 'all'
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          chmod +x scripts/setup/*.sh
          ./scripts/setup/install-tools.sh

      - name: Install dependencies
        run: ./scripts/setup/install-dependencies.sh

      - name: Run dependency audit
        if: ${{ vars.ENABLE_SECURITY_AUDIT == 'true' }}
        run: |
          chmod +x scripts/maintenance/*.sh
          ./scripts/maintenance/security-audit.sh

      - name: Run vulnerability scan
        if: ${{ vars.ENABLE_SECURITY_AUDIT == 'true' }}
        run: |
          chmod +x scripts/build/*.sh
          ./scripts/build/security-scan.sh

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: security-results.sarif
        continue-on-error: true

      - name: Report audit results
        if: always()
        run: |
          echo "## Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security audit completed at $(date)" >> $GITHUB_STEP_SUMMARY

  dependency-update:
    name: Update Dependencies
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      github.event.inputs.action == 'dependency-update' ||
      github.event.inputs.action == 'all'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup environment
        run: |
          chmod +x scripts/setup/*.sh
          ./scripts/setup/install-tools.sh

      - name: Update dependencies
        if: ${{ vars.ENABLE_DEPENDENCY_UPDATE == 'true' }}
        run: |
          chmod +x scripts/maintenance/*.sh
          ./scripts/maintenance/update-dependencies.sh

      - name: Run tests
        if: ${{ vars.ENABLE_DEPENDENCY_UPDATE == 'true' }}
        run: |
          chmod +x scripts/test/*.sh
          ./scripts/test/unit.sh || echo "Tests failed, will be noted in PR"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has-changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies'
          title: 'chore(deps): automated dependency updates'
          body: |
            This PR updates project dependencies to their latest versions.

            **⚠️ Please review changes carefully and run tests before merging.**

            Auto-generated by maintenance workflow.
          branch: maintenance/dependency-updates
          delete-branch: true
          labels: dependencies

      - name: Report update results
        run: |
          echo "## Dependency Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has-changes }}" == "true" ]; then
            echo "Dependencies updated. PR created for review." >> $GITHUB_STEP_SUMMARY
          else
            echo "All dependencies are up to date." >> $GITHUB_STEP_SUMMARY
          fi

  notify:
    name: Maintenance Summary
    runs-on: ubuntu-latest
    needs: [cleanup, sync-files, deprecate-old-versions, security-audit, dependency-update]
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "## Maintenance Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Task | Status | Enabled |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Cleanup | ${{ needs.cleanup.result }} | ${{ vars.ENABLE_CLEANUP || 'false' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| File Sync | ${{ needs.sync-files.result }} | ${{ vars.ENABLE_FILE_SYNC || 'false' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deprecate Old Versions | ${{ needs.deprecate-old-versions.result }} | ${{ vars.ENABLE_DEPRECATION || 'false' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-audit.result }} | ${{ vars.ENABLE_SECURITY_AUDIT || 'false' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Update | ${{ needs.dependency-update.result }} | ${{ vars.ENABLE_DEPENDENCY_UPDATE || 'false' }} |" >> $GITHUB_STEP_SUMMARY
