# Post-checkout hook - remind about mise
post-checkout:
  commands:
    mise-reminder:
      run: |
        if [ ! -f ".secrets/mise-age.txt" ]; then
          echo "üí° Tip: Run 'mise run generate-age-key' to set up secret management"
        fi
      skip:
        - merge
        - rebase

# Skip hooks for specific scenarios
skip_output:
  - meta
  - summary

