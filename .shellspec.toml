[shell]
spec_helper = "spec/spec_helper.sh"

[formatter]
color = true
documentation = true
verbose = false
tap = false

[reporter]
documentation = "spec"
progress = "progress"
failures_only = "failures"
success_only = "success"

[generator]
helper = "spec_helper"
syntax_check = true

[options]
shell = "/bin/bash"
keep_temp = false
timeout = 30
jobs = 4

[paths]
lib = "lib"
spec = "spec"
pattern = "*_spec.sh"

[kcov]
coverage = true
path = "kcov"
include_pattern = "*.sh"
exclude_pattern = "*_spec.sh"
exclude_line_pattern = "^\\s*#|^\\s*\\s*$"

[clean]
default = true
profiles = ["default", "ci"]

[projects]
default = "spec"
ci = "spec --format documentation --coverage"