# Build Failure Scenario
# Compilation/build step fails

name: Build Failure
description: Simulate compilation errors that prevent building

# Global settings
MOCK_ENABLED: true
MOCK_MODE: ok
MOCK_DELAY: 1
MOCK_VERBOSE: true

# Specific job overrides
MOCK_MODE_COMPILE: failed
MOCK_EXIT_CODE: 1
MOCK_DELAY_COMPILE: 10

# Feature flags
ENABLE_COMPILE: true
ENABLE_LINT: true
ENABLE_UNIT_TESTS: false  # Won't run if build fails
ENABLE_INTEGRATION_TESTS: false
ENABLE_E2E_TESTS: false
